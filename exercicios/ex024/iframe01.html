<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um Iframe</h1>
    <p>Acessandoo o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="500" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe> para aprender a programar</p>

    <p>Site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br"></a> não funciona devido a questões de segurança.</iframe></p>

    <p>Repositorio do professor Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io">Repositorio do Github</a>
    </iframe></p>
</body>
</html>
